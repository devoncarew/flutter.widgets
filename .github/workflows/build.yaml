name: Flutter

on:
  schedule:
    # “At 00:00 (UTC) on Sunday.”
    - cron: '0 0 * * 0'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ['packages/flutter_simple_treeview', 'packages/linked_scroll_controller', 'packages/scrollable_positioned_list', 'packages/self_storing_input', 'packages/visibility_detector']
        version: ['stable', 'master']
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.4.0
        with:
          channel: ${{ matrix.version }}

      - name: flutter version
        run: flutter --version

      - name: flutter pub get
        run: flutter pub get
        working-directory: ${{ matrix.dir }}

      - name: flutter analyze
        run: flutter analyze
        working-directory: ${{ matrix.dir }}

      - name: flutter test
        run: flutter test
        working-directory: ${{ matrix.dir }}
